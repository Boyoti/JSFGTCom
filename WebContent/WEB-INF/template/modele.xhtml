<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><ui:insert name="title">#{msg['login.titre']}</ui:insert></title>

	<!-- Mes Fichiers JS -->
	<h:outputScript library="primefaces" name="jquery/jquery.js"
		target="head" />
	<h:outputScript target="head">
    $ = jQuery;
	</h:outputScript>
	<h:outputScript library="js" name="bootstrap.min.js" />
	<h:outputScript library="js" name="sb-pages.js" />
	<!-- FIN Mes Fichiers JS -->
</h:head>

<h:body>
	<!-- Mes Fichiers CSS -->
	<h:outputStylesheet name="css/bootstrap.min.css" />
	<h:outputStylesheet name="css/sb-admin.css" />
	<h:outputStylesheet name="css/sb-pages.css" />
	<h:outputStylesheet name="font-awesome/css/font-awesome.min.css" />
	<!-- FIN Mes Fichiers CSS -->

	<f:view locale="#{langueBean.locale}">

		<div id="wrapper">
			<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
				<div id="header">
					<ui:insert name="header">
						<ui:include src="/WEB-INF/template/header.xhtml" />
					</ui:insert>
				</div>

				<div id="menu">
					<ui:insert name="menu">
						<ui:include src="/WEB-INF/template/menu.xhtml" />
					</ui:insert>
				</div>
			</nav>

			<div id="content">
				<ui:insert name="content">
				</ui:insert>
			</div>
		</div>
	</f:view>
</h:body>
</html>
